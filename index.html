<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio Digital Animado</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/cart.css">
    <link rel="stylesheet" href="src/admin-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <!-- O menu do usuário será inserido aqui -->
    </header>
    <div class="container">
        <h1 class="title">Cardápio Lanceria 3 Aliança</h1>
        
        <!-- Cart Button -->
        <button class="cart-button">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </button>

        <!-- Cart Container -->
        <div class="cart-container">
            <div class="cart-header">
                <h2 class="cart-title">Carrinho</h2>
                <button class="close-cart">&times;</button>
            </div>
            <div class="cart-items"></div>
            <div class="cart-footer">
                <div class="cart-total">Total: R$ 0.00</div>
                <button class="checkout-button">Finalizar Pedido</button>
            </div>
        </div>

        <!-- Menu Items Container -->
        <div class="menu-items">
            <!-- Os itens do menu serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/admin.js"></script>
    <script src="src/cart.js"></script>
    <script src="src/main.js"></script>
    <script src="src/avaliacoes.js"></script>
  </body>
</html>
